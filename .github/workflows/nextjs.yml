name: 构建和部署电商网站

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: 构建项目
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm

      - name: 设置 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 安装依赖（兼容有/无 pnpm-lock.yaml）
        run: 
            pnpm install
       

      - name: 构建 Next.js 应用
        run: pnpm  build
        env:
          NODE_ENV: production

      - name: 导出静态网站（优先使用 next export）
        run: |
          if pnpm exec -- next export; then
            echo "next export 成功"
          else
            echo "使用 next build 的输出 或 将静态资源复制到 out/"
            mkdir -p out
            cp -r .next/static out/_next 2>/dev/null || true
            cp -r public/* out/ 2>/dev/null || true
          fi
        continue-on-error: true

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next/
            out/
            public/
          retention-days: 7

  deploy-github-pages:
    name: 部署到 GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 设置 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 安装依赖（兼容有/无 pnpm-lock.yaml）
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: 构建静态网站
        run: |
          pnpm run build
          # 尝试 next export，否则收集静态产物到 out/
          if pnpm exec -- next export; then
            echo "next export 成功"
          else
            mkdir -p out
            cp -r .next/static out/_next 2>/dev/null || true
            cp -r public/* out/ 2>/dev/null || true
          fi

      - name: 设置 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 上传到 Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
