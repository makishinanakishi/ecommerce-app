name: 构建和部署电商网站

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    name: 构建项目
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 设置 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: 安装依赖
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript 类型检查
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: 代码规范检查
        run: npm run lint
        continue-on-error: true
      
      - name: 构建 Next.js 应用
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 导出静态网站
        run: npx next export || echo "使用 next build 的输出"
        continue-on-error: true
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next/
            out/
            public/
          retention-days: 7
  
  # 部署到 GitHub Pages
  deploy-github-pages:
    name: 部署到 GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 设置 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: 安装依赖
        run: pnpm install --frozen-lockfile
      
      - name: 构建静态网站
        run: |
          npm run build
          npx next export || mkdir -p out && cp -r .next/static out/_next && cp -r public/* out/ 2>/dev/null || true
      
      - name: 设置 GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: 上传到 Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
      
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
